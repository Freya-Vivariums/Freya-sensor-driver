<!-- This configuration file specifies the required security policies
     for the Freya Environment Sensor Driver service to work -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
 
<busconfig>
    <!-- Root policy -->
    <policy user="root">
        <allow own="io.freya.EnvironmentSensorDriver"/>
        <allow send_destination="io.freya.EnvironmentSensorDriver"/>
        <allow receive_sender="io.freya.EnvironmentSensorDriver"/>
    </policy>
</busconfig>
